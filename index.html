<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies with JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>🍪 Cookie Creator 🍪</h1>

        <input type="text" name="cookieName" value="Pull">
        <input type="text" name="cookieValue" value="50">
        <input type="date" name="cookieExpire">

        <div class="btns-container">
            <button data-cookie="create" class="btn1">Create</button>
            <button data-cookie="displayAll" class="btn2">Display</button>
        </div>
        
        <p class="info-text"></p>

        <ul class="display"></ul>

    <script src="app.js"></script>
</body>
</html>
